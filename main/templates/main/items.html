{% extends 'main/main.html' %}
{% block content %}

<h1>Купить товар</h1>

<form action="{% url 'buy_item' %}" method="post">
    {% csrf_token %}

    <div>{{ form.non_field_errors}}</div>

    {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{f.label}}:</label>{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}


    <button type="submit">Добавить</button>
</form>

{% endblock %}
